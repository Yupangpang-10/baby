<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>CSS选择器</title>  
    <style type="text/css">
    /* 标记选择器 */
        h4{font-size: 24px;color: yellow;}
        /* 类选择器 */
        .z{font-size: 18px; color: green;}
        /* id选择器 */
        #right{text-align: right;color: hotpink;}
        /* 伪选择器和属性选择器未练习 */
    </style>
</head>
<body>    
    <p align = center class="z">朱依玲是一头绿色的猪</p>
    <p id="right">朱依玲是一头粉色的猪</p>
    <h4>朱依玲是一头黄色的猪</h4>
    <h3 class="z">天上飞的全是猪</h3>
    <hr size="3" color="red">
    <a href="http://www.baidu.com">百度</a>
</body>
</html>
